<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>sign up form</title>
  </head>
  <body>
    <main>
      <div class="about">
        <h1 class="about__heading">Learn to code by watching others</h1>
        <p class="about__description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="trial">
        <p class="trial__heading">
          <span class="trial__heading-bold">Try it free 7 days</span> then
          $20/mo. thereafter
        </p>
      </div>
      <div class="form-container">
        <form class="form">
          <input
            type="text"
            name="fname"
            class="form__info"
            placeholder="First Name"
            autocomplete="off
            "
          />
          <input
            type="text"
            name="lname"
            class="form__info"
            placeholder="Last Name"
            autocomplete="off
            "
          />
          <input
            type="email"
            name="email"
            class="form__info"
            placeholder="Email Address"
            autocomplete="off
            "
          />
          <input
            type="password"
            name="pwd"
            class="form__info"
            placeholder="Password"
            autocomplete="off
            "
          />
          <button class="form__btn" type="submit">claim your free trial</button>
          <p class="form__terms">
            By clicking the button, you are agreeing to our
            <span class="form__terms--services">Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
